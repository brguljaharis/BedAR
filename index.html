<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" href="./styles.css" rel="stylesheet"/>
  <title>Model Viewer with Variants</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; display: flex; flex-direction: column; align-items: center; }
    model-viewer { width: 100%; height: 100vh; }
    .controls { margin-top: 20px; }
  </style>

</head>
<body>
  <model-viewer id="bed" camera-controls touch-action="pan-y" src="assets/BedVersions.glb" ar ar-scale="fixed" tone-mapping="neutral" ar alt="A 3D model of a Bed" xr-environment >

    <div class="controls">
      <div>Variant: <select id="variant"></select></div>
    </div>

    <div class="controls2" id="color-controls">
      <button data-color="#ff0000">Red</button>
      <button data-color="#00ff00">Green</button>
      <button data-color="#0000ff">Blue</button>
    </div>


  </model-viewer>
  <script>

const modelViewerColor = document.querySelector("model-viewer#bed");

// Corrected selector to match the id of color controls
document.querySelector('#color-controls').addEventListener('click', (event) => {
  const colorString = event.target.dataset.color;
  const [material] = modelViewerColor.model.materials;
  if (material) {
    material.pbrMetallicRoughness.setBaseColorFactor([...hexToRgb(colorString), 1]);
  }
});


  const modelViewerVariants = document.querySelector("model-viewer#bed");
  const select = document.querySelector('#variant');
  
  modelViewerVariants.addEventListener('load', () => {
    const names = modelViewerVariants.availableVariants;
    for (const name of names) {
      const option = document.createElement('option');
      option.value = name;
      option.textContent = name;
      select.appendChild(option);
    }


  });
  
  select.addEventListener('input', (event) => {
    modelViewerVariants.variantName = event.target.value === 'default' ? null : event.target.value;
  });

  // Helper function to convert hex color to RGB
function hexToRgb(hex) {
  // Remove '#' if present
  hex = hex.replace(/^#/, '');

  // Convert short hex to full-length hex
  if (hex.length === 3) {
    hex = hex[0] + hex[0] + hex[1] + hex[1] + hex[2] + hex[2];
  }

  // Convert hex to RGB
  const bigint = parseInt(hex, 16);
  const r = (bigint >> 16) & 255;
  const g = (bigint >> 8) & 255;
  const b = bigint & 255;

  return [r / 255, g / 255, b / 255];
}
  </script>
</body>
</html>
