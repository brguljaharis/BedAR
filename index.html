<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" href="./styles.css" rel="stylesheet"/>
  <title>Model Viewer with Variants and Materials</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <div class="container">
    <model-viewer id="bed" camera-controls touch-action="pan-y" camera-orbit="-20deg 75deg 4m" src="assets/Bed180x80.glb" 
      ar ar-scale="fixed" 
      tone-mapping="ACES" 
      ar alt="A 3D model of a Bed"
      xr-environment
      auto-rotate
      exposure="1"
      shadow-softness="0.8"
      shadow-intensity="0.5"
      camera-controls >
      
      <button class="Hotspot" slot="hotspot-1" data-surface="0 9 3 52 51 0.149 0.480 0.370" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">Sensor lights</div>
      </button>
    
      <button class="Hotspot" slot="hotspot-2" data-surface="0 3 423 419 415 0.384 0.018 0.598" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">Adjustable colors</div>
      </button>
      <button class="Hotspot" slot="hotspot-3" data-surface="0 0 681 680 710 0.449 0.415 0.136" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">Custom engraved text</div>
      </button>
    
      <button class="Hotspot" slot="hotspot-4" data-surface="0 0 1416 1417 1662 0.439 0.405 0.156" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">Safety barrier</div>
      </button>
      <button class="Hotspot" slot="hotspot-5" data-surface="0 0 2110 2120 2207 0.070 0.917 0.013" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">Refined edges</div>
      </button>
    </model-viewer>

    <div class="controls4">
      <div>SIZE 
        <select id="model-selector">
          <option value="assets/Bed180x80.glb">180x80</option>
          <option value="assets/Bed190x90.glb">190x90</option>
        </select>
      </div>
    </div>

    <div class="controls">
      <div>VARIANT <select id="variant"></select></div>
    </div>

    <div class="controls2" id="color-controls">
      <label for="color">PICK COLOR</label>
      <input type="color" id="color-picker" value="#ff0000">
    </div>

    <div class="controls3">
      <div>
        <label for="show-mattress">SHOW/HIDE MATTRESS</label>
        <input type="checkbox" id="show-mattress" checked>
      </div>
    </div>

    <div class="controls5">
      <div>
        <label for="toggle-lights">TURN ON/OFF LIGHTS</label>
        <input type="checkbox" id="toggle-lights">
      </div>
    </div>
  </div>

  <script>
    const modelViewer = document.querySelector("model-viewer#bed");

    // Event listener for color picker
    document.querySelector('#color-picker').addEventListener('input', (event) => {
      const colorString = event.target.value;
      const materialIndex = 14; // Update with correct index if needed
      const material = modelViewer.model.materials[materialIndex];

      if (material) {
        material.pbrMetallicRoughness.setBaseColorFactor([...hexToRgb(colorString), 1]);
      }
    });

    // Helper function to convert hex color to RGB
    function hexToRgb(hex) {
      hex = hex.replace(/^#/, '');

      if (hex.length === 3) {
        hex = hex[0] + hex[0] + hex[1] + hex[1] + hex[2] + hex[2];
      }

      const bigint = parseInt(hex, 16);
      const r = (bigint >> 16) & 255;
      const g = (bigint >> 8) & 255;
      const b = bigint & 255;

      return [r / 255, g / 255, b / 255];
    }

    // Populate variants dropdown
    const selectVariant = document.querySelector('#variant');
    function populateVariants() {
      selectVariant.innerHTML = ''; // Clear existing options
      const names = modelViewer.availableVariants;
      for (const name of names) {
        const option = document.createElement('option');
        option.value = name;
        option.textContent = name;
        selectVariant.appendChild(option);
      }
      // Set the selected option to the current variant
      selectVariant.value = modelViewer.variantName || 'default';
    }

    modelViewer.addEventListener('load', () => {
      populateVariants();

      // Apply initial color
      const initialColor = document.querySelector('#color-picker').value;
      const materialIndex = 14; // Update with correct index if needed
      const material = modelViewer.model.materials[materialIndex];

      if (material) {
        material.pbrMetallicRoughness.setBaseColorFactor([...hexToRgb(initialColor), 1]);
      }
    });

    selectVariant.addEventListener('input', (event) => {
      modelViewer.variantName = event.target.value === 'default' ? null : event.target.value;
    });

    // Handle mesh visibility based on checkbox
    const showMattressCheckbox = document.querySelector("#show-mattress");

    modelViewer.addEventListener("load", () => {
      function updateAlphaValue(material, alpha) {
        const pbr = material.pbrMetallicRoughness;
        const baseColor = pbr.baseColorFactor;
        baseColor[3] = alpha;
        pbr.setBaseColorFactor(baseColor);
      }

      showMattressCheckbox.addEventListener("change", (event) => {
        const madrac = modelViewer.model.getMaterialByName("Madrac");

        if (madrac) {
          madrac.setAlphaMode("BLEND");

          const animationDuration = 1000; // 1 second
          const startTimestamp = performance.now();

          function animate(currentTimestamp) {
            const elapsed = currentTimestamp - startTimestamp;
            const delta = elapsed / animationDuration;
            const alpha = event.target.checked ? delta : 1 - delta;

            updateAlphaValue(madrac, alpha);

            if (elapsed < animationDuration) {
              requestAnimationFrame(animate);
            }
          }

          requestAnimationFrame(animate);
        } else {
          console.error('Madrac material not found');
        }
      });
    });

    // Handle model selection
    const modelSelector = document.querySelector('#model-selector');
    modelSelector.addEventListener('input', (event) => {
      modelViewer.src = event.target.value;
      modelViewer.addEventListener('load', populateVariants, { once: true });
      showMattressCheckbox.checked = true;
      selectVariant.value = modelViewer.variantName || 'default';
    });

    // Handle light toggling
    const toggleLightsCheckbox = document.querySelector("#toggle-lights");

    toggleLightsCheckbox.addEventListener("change", (event) => {
      if (event.target.checked) {
        modelViewer.exposure = 0.05;  // Turn off lights
        modelViewer.classList.add("dark-mode");  // Add dark background
      } else {
        modelViewer.exposure = 1;  // Turn on lights
        modelViewer.classList.remove("dark-mode");  // Remove dark background
      }
    });
  </script>
  <script type="module">
    const modelViewer2 = document.querySelector("#bed");
    const annotationClicked = (annotation) => {
      let dataset = annotation.dataset;
      modelViewer2.cameraTarget = dataset.target;
      modelViewer2.cameraOrbit = dataset.orbit;
      modelViewer2.fieldOfView = '45deg';
    }
  
    modelViewer2.querySelectorAll('button').forEach((hotspot) => {
      hotspot.addEventListener('click', () => annotationClicked(hotspot));
    });
  </script>
</body>
</html>
