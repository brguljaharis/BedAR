<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Model Viewer with Variants and Materials</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .logo {
      width: 200px;
      height: auto;
      margin-bottom: 10px;
    }

    .language-buttons {
      display: flex;
      gap: 10px;
    }

    .language-buttons button {
      padding: 10px 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .language-buttons button:hover {
      background-color: #45a049;
    }

    model-viewer {
      width: 100%;
      max-width: 100%;
      height: 500px;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .controls,
    .controls2,
    .controls3,
    .controls4,
    .controls5,
    .controls6 {
      background: #fff;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 500px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    label,
    select,
    input[type="text"] {
      font-size: 16px;
    }

    select,
    input[type="color"],
    input[type="text"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 250px;
    }

    input[type="text"] {
      flex: 1;
    }

    .switch-button {
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    .switch-button.on {
      background-color: #4CAF50;
      color: white;
    }

    .switch-button.off {
      background-color: #f44336;
      color: white;
    }

    /* Dark mode support */
    .dark-mode {
      background-color: #1e1e1e !important;
      color: #e0e0e0 !important;
    }

    .dark-mode .controls,
    .dark-mode .controls2,
    .dark-mode .controls3,
    .dark-mode .controls4,
    .dark-mode .controls5,
    .dark-mode .controls6 {
      background: #2c2c2c;
      color: white;
    }

    .dark-mode .switch-button {
      color: white;
    }

    @media (max-width: 600px) {
      .controls,
      .controls2,
      .controls3,
      .controls4,
      .controls5,
      .controls6 {
        flex-direction: column;
        align-items: stretch;
      }

      select,
      input[type="color"],
      input[type="text"] {
        max-width: 100%;
      }
    }

    #loading-message {
      display: none;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/images/ByBabi2.png" alt="ByBabi Logo" class="logo">

    <!-- Language Selector Buttons -->
    <div class="language-buttons">
      <button id="english-button">English</button>
      <button id="bosnian-button">Bosnian</button>
    </div>

    <model-viewer id="bed" camera-controls touch-action="pan-y" camera-orbit="-20deg 75deg 4m"
      src="assets/.glTF/Bed180x80.gltf" ar ar-scale="fixed" tone-mapping="ACES" ar alt="A 3D model of a Bed"
      xr-environment auto-rotate exposure="0.7" shadow-softness="1" shadow-intensity="0.5"
      min-camera-orbit="auto 0deg auto" max-camera-orbit="auto 90deg auto">
    </model-viewer>

    <div id="loading-message">Loading model...</div>

    <div class="controls4">
      <label id="size-label">VELIČINA
        <select id="model-selector">
          <option value="assets/.glTF/Bed160x70.gltf">160x70</option>
          <option value="assets/.glTF/Bed160x80.gltf">160x80</option>
          <option value="assets/.glTF/Bed170x70.gltf">170x70</option>
          <option value="assets/.glTF/Bed170x80.gltf">170x80</option>
          <option value="assets/.glTF/Bed180x80.gltf" selected>180x80</option>
          <option value="assets/.glTF/Bed180x90.gltf">180x90</option>
          <option value="assets/.glTF/Bed190x80.gltf">190x80</option>
          <option value="assets/.glTF/Bed190x90.gltf">190x90</option>
          <option value="assets/.glTF/Bed200x80.gltf">200x80</option>
          <option value="assets/.glTF/Bed200x90.gltf">200x90</option>
        </select>
      </label>
    </div>

    <div class="controls">
      <label id="variant-label">VARIJANTA
        <select id="variant"></select>
      </label>
    </div>

    <div class="controls2" id="color-controls">
      <label for="color" id="pick-color-label">IZABERI BOJU</label>
      <input type="color" id="color-picker" value="#ff0000">
    </div>

    <div class="controls3">
      <label for="show-mattress" id="show-hide-mattress-label">PRIKAŽI/SAKRIJ MADRAC</label>
      <input type="checkbox" id="show-mattress" checked>
    </div>

    <div class="controls5">
      <label for="toggle-lights" id="toggle-lights-label">UPALI/UGASI SVJETLA</label>
      <button id="light-switch" class="switch-button">ON</button>
    </div>

    <div class="controls6">
      <label for="text-input" id="engraved-text-label">UGRAVIRANI TEKST</label>
      <input type="text" id="text-input" placeholder="UPIŠITE VAŠ TEKST OVDJE">
    </div>
  </div>

  <audio id="light-on-sound" src="assets/sounds/LightSwitchOn.mp3"></audio>
  <audio id="light-off-sound" src="assets/sounds/LightSwitchOff.mp3"></audio>

  <!-- Your existing <script> section stays the same -->
  <script>
    // Your original JavaScript remains unchanged and goes here
  </script>
</body>
</html>
